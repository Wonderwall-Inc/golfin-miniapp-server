  db:
    image: arm64v8/mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: LocalDB
      MYSQL_ROOT_PASSWORD: becareful
    cap_add:
      - SYS_NICE
    ports:
      - 33064:33064
    volumes:
      - MySql-db:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      - golfin

networks:
  golfin:
    driver: bridge
volumes:
  MySql-db: