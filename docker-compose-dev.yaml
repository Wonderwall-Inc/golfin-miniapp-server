services:
  app:
    build: .
    image: arm64v8/python:3.11.6-slim
    container_name: golfin-miniapp-backend
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
      - 5678:5678
    volumes:
      - .:/app
    networks:
      - golfin
    depends_on:
      - db

